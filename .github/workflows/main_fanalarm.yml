name: Build and deploy ASP.Net Core app to Azure Web App - fanalarm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Change directory to ClientApp
        run: cd FanAlarm/ClientApp

      - name: Install npm dependencies
        run: npm install --force

      - name: Return to the previous directory
        run: cd ../

      - name: Build and publish with dotnet
        run: |
          dotnet build FanAlarm.csproj --configuration Release
          dotnet publish FanAlarm.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp
